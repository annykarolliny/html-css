<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de login</title>
</head>
<body>
    <section id="login">
        <div id="imagem">
        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p><strong style="color: rgb(161, 80, 161);">Seja bem-vindo(a)</strong>. Realize o seu login para acessar sua conta e fazer as configurações no seu ambiente.</p>

            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail" minlength="11">
                    <label for="iemail">Login: </label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Senha">
                    <label for="isenha">Senha: </label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" id="botao">
                    Esqueci a senha <span class="material-symbols-outlined">error</span>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
