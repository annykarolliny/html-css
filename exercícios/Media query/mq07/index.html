<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="left-login">
            <div id="espaco-img-text">
                <h1><strong>Faça login</strong><br> e entre para o nosso time.</h1>
                <img src="./assets/animacao.svg" id="image" alt="Ideias e negócios">
            </div>
        </div>

        <div id="right-login">
            <div id="espaco-login">
                <h2>Login</h2>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="usuario">
                        <label for="iusuario">Usuário</label>
                        <input type="text" name="usuario" id="iusuario" required autocomplete="username" placeholder="Usuário" minlength="4" maxlength="20">
                    </div>
                    <div class="campo" id="senha">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Senha" minlength="8" maxlength="15">
                    </div>
                    <button>Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
