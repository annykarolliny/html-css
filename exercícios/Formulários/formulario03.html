<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome completo">
        </p>
        <p>
            <label for="iira">IRA: </label>
            <input type="number" name="ira" id="iira" required min="0" max="100" placeholder="0 a 100" step="0.1">
        </p>
        <p>
            <label for="iperiodo">Perído letivo: </label>
            <input type="month" name="periodo" id="iperiodo" required value="2023-02">
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" required value="2023-02-15">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
