<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#009900">
        </p>
        <p>
            <label for="isat">Nível de satisfação: </label>
            <input type="range" name="sat" id="isat" max="10" min="1" value="1">
        </p>
        <p>
            <label for="iarq">Arquivo: </label>
            <input type="file" name="arq" id="iarq">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
