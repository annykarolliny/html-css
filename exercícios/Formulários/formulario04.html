<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>  <!-- Anotações da tag legend e fieldset no caderno -->
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Informe o seu nome">
                </p>
                <p>
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Informe o e-mail">
                </p>
                <p>
                    <label for="inum">Telefone: </label>
                    <input type="tel" name="num" id="inum" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
